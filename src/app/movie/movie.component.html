<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{ movie?.name }}</div>
            <div class="rating">{{ movie?.rating}}</div>
            <div class="cover">
                <img [src]="movie?.cover" alt="weg">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label  class="spacing-label" for="username"> Name:</label>
                    <input   class="spacing-label" type="text" name = "username">
                </div>
                <div class="form-group">
                    <label class="spacing-label" for="rating"> rating:</label>
                    <input class="spacing-input" type="number"  name = "rating" min="0" max="5" step = "[1-5]" required>
                </div>
                <div class="form-group">
                    <label  class="spacing-label" for="review" >Review:</label>
                    <textarea  class="spacing-input" name="review" rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom"></div>
</div>
